{% extends "base.html" %}

{% block title %}Registrar Municipio{% endblock %}

{% block content %}
    <div class="container mt-4">
        <h1 class="text-center">Registrar Municipio</h1>
        <form method="POST" class="needs-validation" novalidate>
            {% csrf_token %}
            
            <div class="form-group mb-3">
                <label for="nombre" class="form-label">Nombre del Municipio</label>
                <input type="text" class="form-control" id="nombre" name="nombre" required>
                <div class="valid-feedback">
                    ¡Se ve bien!
                </div>
                <div class="invalid-feedback">
                    Por favor, proporciona un nombre de municipio válido.
                </div>
            </div>

            <div class="form-group mb-3">
                <label for="departamento" class="form-label">Departamento</label>
                <select class="form-control" id="departamento" name="departamento" required>
                    <option value="" disabled selected>Seleccione un departamento</option>
                    {% for departamento in departamentos %}
                        <option value="{{ departamento.id }}">{{ departamento.nombre }}</option>
                    {% endfor %}
                </select>
                <div class="valid-feedback">
                    ¡Se ve bien!
                </div>
                <div class="invalid-feedback">
                    Por favor, selecciona un departamento válido.
                </div>
            </div>

            <button type="submit" class="btn btn-primary">Registrar</button>
            <button class="btn btn-secondary mt-0" type="button" onclick="window.location.href='{% url 'inicio' %}';">Volver</button>
        </form>
    </div>

    <script>
        (function () {
            'use strict';
            const forms = document.querySelectorAll('.needs-validation');
            Array.from(forms).forEach(form => {
                form.addEventListener('submit', event => {
                    if (!form.checkValidity()) {
                        event.preventDefault();
                        event.stopPropagation();
                    }
                    form.classList.add('was-validated');
                }, false);
            });
        })();
    </script>
{% endblock %}
